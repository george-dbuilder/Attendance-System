<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Simple Attendance System</title>
</head>

<body>
  <div class="container">
    <h1>Attendance System</h1>
    <h3>Mobile Responsive</h3>

    <form>
      <div class="form-group">
        <label for="appName">Enter your name:</label>
        <input id="appName" type="text" class="form-control">
        <label for="appDate">Select today's date:</label>
        <input id="appDate" type="date" class="form-control">
        <label for="appTimeStr">Enter your Login time:</label>
        <input id="appTimeStr" type="time" class="form-control">
        <label for="appTimeEnd">Enter your logout time:</label>
        <input id="appTimeEnd" type="time" class="form-control">

        <button type="submit" class="btn">Login</button>


      </div>
    </form>
  </div>
</body>

</html>
